spring:
  datasource:
    # Usamos variables de entorno para inyectar la configuraci√≥n desde Docker/Azure
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver

  data:
    jdbc:
      repositories:
        enabled: true

  sql:
    init:
      mode: never

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info
